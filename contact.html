    <link rel="stylesheet" href="styles/font.css">

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <title>Contact</title>
  </head>
  <body>
    <header class="conteiner-p">
      <div class="header-wraper">
        <div class="header-logo">
          <img src="images/Group1.png" alt="logo" />
          <h2>Start</h2>
        </div>
        <div class="burger-bar">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="nav-div">
          <nav>
            <ul>
              <li><a href="index.html"> Home</a></li>
              <li><a href="portfolio.html">Portfolio</a></li>
              <li><a href="services.html">Services</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <section class="contact-text">
      <h2>Contact Us</h2>
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
    </section>
    <section class="main-contact-div">
      <div class="main-form-div">
        <form action="#">
          <div class="flex-form">
            <label for="name">NAME</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="flex-form">
            <label for="email">EMAIL</label>
            <input type="email" name="name" id="email" />
          </div>
          <div class="flex-form-message">
            <label for="mymessage">Message</label>
            <textarea class="textarea" name="Message" id="mymessage"></textarea>
          </div>
        </form>
        <button class="form-button">Submit</button>
      </div>
      <div class="map">
        <img src="images/map.png" alt="map" />
      </div>
    </section>
    <footer class="main-footer">
        <div class="footer-icon">
          <img src="images/Group33.png" alt="fb" />
          <img src="images/Group34.png" alt="insta" />
          <img src="images/Group35.png" alt="twitter" />
          <img src="images/Group36.png" alt="pinterest" />
          <img src="images/Group37.png" alt="tik-tok" />
          <img src="images/Group38.png" alt="whatsap" />
          <img class="youtube" src="images/Group39.png" alt="youtobe" />
        </div>
        <div class="copy">
